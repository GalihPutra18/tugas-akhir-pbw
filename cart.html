<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/Glaclo.jpg">
    <title>Glaclo-cart</title>
</head>
<body>
    <nav class="wrapper">
        <div class="name">
            <a href="index.html" class="btn-dashboard">Glaclo</a>
        </div>
        <div class="searchform">
            <form>
                <label class="form-input">
                    <input id="searchInput" class="searchform-input" placeholder="masukan kata kunci" type="search" autocomplete="noAutofill">
                </label>
            </form>
            <button type="submit" class="searchform-btn">
                <span class="iconsearchform"><img src="img/icon search.svg"></span>
            </button>
        </div>
        <div class="menu">
            <div class="icon-user">
                <a href="user-login.html"><img src="img/icon user.svg"></a>
            </div>
            <div class="icon-love">
                <a href="wishlist.html"><img src="img/icon love.svg"></a>
            </div>
            <div class="icon-cart">
                <a href="cart.html"><img src="img/icon shop.svg"></a>
            </div>
        </div>
    </nav><hr>
    <section class="wrapper-section-cart">
        <div class="section-cart">
            <div class="header-section-cart">
                <span class="title-section-cart">
                    <b>KERANJANG BELANJA</b>
                </span>
            </div>
            <div class="content-cart">
                <div class="left-content-cart">
                    <div class="image-content-cart">
                        <img src="img/thumbnail-product.png" class="img-product-cart">
                    </div>
                </div>
                <div class="right-content-cart">
                    <div class="detail-product-cart">
                        <span class="title-product-cart">JAKET KEMEJA LUARAN</span>
                        <span class="color-product-cart">Warna: Cokelat Susu</span>
                        <span class="sizes-product-cart">Sizes: M</span>
                        <span class="total-product-cart">Jumlah: 1 Item</span>
                        <span class="price-product-cart">Rp 199.000</span>
                    </div>
                </div>
                <div class="btn-erase">

                </div>
            </div>
        </div>
        <div class="btn-payment-cart">
            <a href="pembayaran.html">
                <button class="btn-payment">
                    LANJUTKAN KE PEMBAYARAN
                </button>
            </a>
        </div>
    </section>
    <footer class="wrapper-footer">
        <div class="name">
            Glaclo
        </div><hr class="hr-footer">
        <div class="wrapper-contact">
            <div class="contact">
                <span class="text-callme"><b>Hubungi kami</b></span>
                <p class="contact-number"></span>081234567890(wa) dan <br/> Glaclo@co.id</p>
            </div>
            <div class="wrapper-medsos">
                <div class="medsos">
                    <span class="text-followme"><b>Ikuti media sosial Glaclo</b></span>
                </div>
                <div class="wrapper-icon-medsos">
                    <div class="icon-ig">
                        <a href="https://www.instagram.com/dior/?hl=en" target="_blank"><img src="img/icon-Instagram.svg"></a>
                    </div>
                    <div class="icon-fb">
                        <a href="https://www.facebook.com/Dior" target="_blank"><img src="img/icon-fb.svg"></a>
                    </div>
                    <div class="icon-twitter">
                        <a href="https://twitter.com/Dior" target="_blank"><img src="img/icon-Twitter.svg"></a>
                    </div>
                    <div class="icon-yt">
                        <a href="https://www.youtube.com/user/dior/home" target="_blank"><img src="img/icon-yt.svg"></a>
                    </div>
                </div>
            </div>
        </div>
        
    </footer>
</body>
</html>
